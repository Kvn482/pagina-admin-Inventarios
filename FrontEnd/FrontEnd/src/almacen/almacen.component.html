<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>

  <div class="almacen-container">
    <h2>Productos</h2>
    <form action="/productos" method="POST">
      <input type="text" name="codigo" placeholder="Codigo" required>
      <input type="text" name="nombre" placeholder="Nombre" required>
      <input type="text" name="direccion" placeholder="Direccion" required>
      <input type="text" name="capacidad" placeholder="Capacidad" required>
      <input type="text" name="UnidadesDeMedida" placeholder="Unidades de medida" required>
      <input type="text" name="tipo" placeholder="Tipo" required>
      <input type="text" name="Responsable" placeholder="Responsable" required>
      <button type="submit">Ingresar</button>
    </form>
  </div>

</body>
</html>
